
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Ocorrência</title>
</head>
<body style="font-family: 'Century Gothic', 'Arial', 'Helvetica', sans-serif; font-size: 10px; margin: 0; padding: 0;">
    <div class="page-container" style="width: 210mm; height: 297mm; margin: 0 auto; position: relative;">
        <div class="content-container" style="position: absolute; top: 12.7mm; right: 12.7mm; bottom: 12.7mm; left: 12.7mm; border: 1px solid black; display: flex; flex-direction: column;">

            <!-- Cabeçalho -->
            <table class="header-table" style="width: 100%; border-collapse: collapse;">
                <tr>
                    <td style="border: 1px solid black; padding: 5px;">
                        <div class="logo" style="width: 45px; height: 35px; text-align: center;">
                            <img src="logo.png" alt="Logo" class="logo-img" style="max-width: 100%; max-height: 100%;"/>
                        </div>
                    </td>
                    <td style="border: 1px solid black; padding: 5px;">Informações do Cabeçalho</td>
                </tr>
            </table>

            <!-- Seção de Identificação -->
            <div class="identification-section" style="padding: 5px; border-bottom: 1px solid black;">
                <div class="name-date-row" style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                    <div>Nome</div>
                    <div>Data</div>
                </div>
                <div class="function-sector-row" style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                    <div>Função</div>
                    <div>Setor</div>
                </div>
                <div class="notification-text" style="text-align: justify; font-size: 9px;">
                    Texto de notificação explicando a situação.
                </div>
            </div>

            <!-- Ocorrência -->
            <div class="occurrence-box" style="border-bottom: 1px solid black;">
                <div class="occurrence-header" style="background-color: #dadada; padding: 5px; text-align: center; border-top: 1px solid black; border-bottom: 1px solid black;">
                    Detalhes da Ocorrência
                </div>
                <div class="occurrence-content" style="padding: 0;">
                    <div class="occurrence-row" style="display: table; width: 100%; border-collapse: collapse;">
                        <div style="display: table-cell; padding: 5px; vertical-align: middle; border-top: 1px solid black;">Código</div>
                        <div style="display: table-cell; padding: 5px; vertical-align: middle; border-top: 1px solid black;">Descrição</div>
                        <div style="display: table-cell; padding: 5px; vertical-align: middle; border-top: 1px solid black;">Em:</div>
                        <div style="display: table-cell; padding: 5px; vertical-align: middle; border-top: 1px solid black;">Data</div>
                        <div style="display: table-cell; padding: 5px; vertical-align: middle; border-top: 1px solid black;">Às:</div>
                    </div>
                </div>
            </div>

            <!-- Medida Disciplinar -->
            <div class="disciplinary-box" style="border-bottom: 1px solid black;">
                <div class="disciplinary-header" style="background-color: #dadada; padding: 5px; text-align: center; border-top: 1px solid black; border-bottom: 1px solid black;">
                    Medidas Disciplinares
                </div>
                <div class="disciplinary-content" style="padding: 0;">
                    <div class="measure-row" style="display: table; width: 100%; border-collapse: collapse;">
                        <div style="display: table-cell; padding: 5px; vertical-align: middle; border-top: 1px solid black;">Código</div>
                        <div style="display: table-cell; padding: 5px; vertical-align: middle; border-top: 1px solid black;">Descrição</div>
                    </div>
                </div>
            </div>

            <!-- Texto Legal -->
            <div class="legal-text" style="padding: 10px; font-size: 9px; text-align: justify;">
                <p>Texto legal explicativo...</p>
            </div>

            <!-- Evidências -->
            <div class="evidence-section" style="border-top: 1px solid black; border-bottom: 1px solid black; padding: 10px; text-align: center; min-height: 505px; display: flex; flex-direction: column;">
                <div class="evidence-container" style="display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 800px; margin: 0 auto; flex: 1; justify-content: space-between;">
                    <div class="evidence-images" style="display: flex; gap: 5px; justify-content: center; width: 100%; padding: 10px 0; flex: 1;">
                        <div class="evidence-image-box" style="width: calc(50% - 5px); height: auto; min-height: 420px; max-height: 500px; border: 1px solid black; margin: 0; flex: 1; display: flex; align-items: center; justify-content: center; min-width: 0; max-width: 320px; padding: 10px; overflow: hidden;">
                            <img src="evidence1.jpg" alt="Evidência 1" class="evidence-img" style="max-width: 100%; max-height: 100%; object-fit: contain; width: auto; height: auto;"/>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Assinaturas -->
            <div class="signature-box" style="border-top: 1px solid black; margin-bottom: 0; padding-bottom: 0;">
                <div class="signature-header" style="background-color: #dadada; padding: 5px; text-align: center; border-bottom: 1px solid black;">
                    Assinaturas
                </div>
                <table class="signature-table" style="width: 100%; border-collapse: collapse; margin-bottom: 0;">
                    <tr class="table-header">
                        <td class="first-col" style="width: 6%; border: none;"></td>
                        <td class="name-col" style="width: 40%; border: 1px solid black; padding: 5px;">Nome</td>
                        <td class="date-col" style="width: 19%; border: 1px solid black; padding: 5px;">Data</td>
                        <td class="signature-col" style="width: 35%; border: 1px solid black; padding: 5px;">Assinatura</td>
                    </tr>
                    <tr>
                        <td class="first-col" style="width: 6%; border: none;"></td>
                        <td class="name-col" style="width: 40%; padding: 5px;">Nome da Pessoa</td>
                        <td class="date-col" style="width: 19%; padding: 5px;">Data</td>
                        <td class="signature-col" style="width: 35%; padding: 5px;">Assinatura</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
